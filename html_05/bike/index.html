<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>homeWork_5_by_Talapov</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="headerBlock">
    <div class="Ola">
      <p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p>
    </div>
    <div class="MinhasOfertas">
      <img class="imgFlag" src="img/Flag.png" alt="imgFlag">
      <a href="#">Minhas Ofertas</a>
    </div>
    <ul class="headerMenu">
      <li><a href="#">Meu YouBike</a></li>
      <li><a href="#">Vender</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Ajuda</a></li>
    </ul>
  </div>
  <div class="Authorization">
    <div class="Cadastre-se">
      Cadastre-se
    </div>
    <div class="regFields">
      <div class="buttonFacebook">
        <a href="#"><img src="img/buttonFacebook.png" alt="Log in with Facebook"></a>
      </div>
      <div class="OU">
        <span>&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&nbsp;OU&nbsp;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;</span>
      </div>
      <form action="#">
        <div class="firstName">
          <input type="text" name="first_name" title="Type your first name" placeholder="First Name" required>
        </div>
        <div class="lastName">
          <input type="text" name="last_name" title="Type your last name" placeholder="Last Name" required>
        </div>
        <div class="email">
          <input type="email" id="email" title="Type your e-mail address" placeholder="Email Address" required>
        </div>
        <div class="password">
          <input type="password" name="password" title="Choose password" placeholder="Choose Password" required>
        </div>
        <div class="confirmPassword">
          <input type="password" name="password_confirm" title="Confirm password" placeholder="Password Confirm" required>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="tips" title="Agree for tips">
          <label for="tips">Send YouBike updates and tips</label>
        </div>
        <div class="submit">
          <button type="submit">Create my Account</button>
        </div>
      </form>
    </div>
    <div class="agreement">
      <p>By clicking the button above, you agree to the Terms of Service</p>
      <p>View our Privacy Policy.</p>
    </div>
  </div>

</body>

</html>
